<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up - EmailJS Demo</title>
  <style>
    * { 
        padding: 8px; 
        box-sizing: border-box; 
    }

    body { 
        background: #000; 
        color:#fff; 
        font-family: Arial, sans-serif; 
    }

    input, textarea { 
        font-size:18px; 
        border-radius:10px; 
        padding:8px; 
        width:100%; 
    }

    label { 
        font-size:18px; 
        display:block; 
        margin-top:8px; 
    }
    
    #submit { 
        border-radius:40px; 
        padding:12px 20px; 
        font-size:18px; 
        cursor:pointer; }
    
    form { 
        max-width:480px; 
        margin:24px auto; 
    }
  </style>
</head>
<body>
  <form onsubmit="submitHandler(event)">
    <h1 style="text-align:center; border:2px solid #fff; padding:8px;">Sign Up Page</h1>

    <label class="label">Name</label>
    <input id="name" type="text" placeholder="Enter name" required>

    <label class="label">Email</label>
    <input id="email" type="email" placeholder="Enter valid email" required>

    <label class="label">Password</label>
    <input id="password" type="password" placeholder="Enter password" required>

    <label class="label">Time</label>
    <input id="time" type="time">

    <label class="label">Message</label>
    <textarea id="message" rows="4" placeholder="Enter message"></textarea>

    <div style="text-align:center; margin-top:12px;">
      <input id="submit" type="submit" value="Sign up">
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    (function(){ emailjs.init("U2ikI-vPNZ39dRqgS"); })();
  </script>

  <script src="./email.js"></script>
</body>
</html>
