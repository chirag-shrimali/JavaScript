<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - EmailJS Demo</title>
  <style>
    * { 
        padding:8px; 
        box-sizing:border-box; 
    }
    
    body { 
        background:#000; 
        color:#fff; 
        font-family: Arial, sans-serif; 
    }
    
    input { 
        font-size:18px; 
        border-radius:10px; 
        padding:8px; 
        width:100%; 
    }
    
    label { 
        display:block; 
        margin-top:10px; 
        font-size:18px; 
    }    
    
    #button { 
        margin-top:12px; 
        padding:12px 20px; 
        font-size:18px; 
        border-radius:40px; 
        cursor:pointer; 
    }
    
    .container { 
        max-width:480px; 
        margin:24px auto; 
    }
    
    #otpDisplay { 
        margin-top:12px; 
        font-weight:700; 
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align:center; border:2px solid #fff; padding:8px;">Login Page</h1>

    <label>Email</label>
    <input id="email" type="email" placeholder="email used at signup" required>

    <label>Password</label>
    <input id="password" type="password" placeholder="password" required>

    <div id="otpDisplay"></div>

    <div style="text-align:center;">
      <button id="button" onclick="login()">Login & Send OTP</button>
    </div>
  </div>

  <!-- load EmailJS library then your script -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    (function(){ emailjs.init("U2ikI-vPNZ39dRqgS"); })();
  </script>
  <script src="./email.js"></script>
</body>
</html>
