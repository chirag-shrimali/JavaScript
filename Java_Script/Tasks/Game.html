<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-area {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .choices {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .choice {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            width: 150px;
        }

        .choice:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }

        .choice img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }

        .choice p {
            margin-top: 10px;
            font-weight: bold;
            color: #2c3e50;
        }

        .vs {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin: 20px 0;
        }

        .player-choice, .computer-choice {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .player-choice img, .computer-choice img {
            width: 120px;
            height: 120px;
            object-fit: contain;
        }

        .vs-text {
            font-size: 2rem;
            font-weight: bold;
            color: #e74c3c;
        }

        .result {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .win {
            color: #27ae60;
        }

        .lose {
            color: #e74c3c;
        }

        .tie {
            color: #f39c12;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            background: #34495e;
            color: white;
            padding: 15px;
            border-radius: 10px;
        }

        .score {
            font-size: 1.5rem;
        }

        .reset-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-top: 10px;
        }

        .reset-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .choices {
                flex-direction: column;
                align-items: center;
            }
            
            .vs {
                flex-direction: column;
                gap: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

                    playerImg.src = choiceImages[playerChoice];
                    computerImg.src = choiceImages[computerChoice];
                    
                    // Determine winner
                    const result = getWinner(playerChoice, computerChoice);
                    
                    // Update scores and display result
                    updateScore(result);
                    displayResult(result, playerChoice, computerChoice);
                });
            });
            
            // Reset button
            resetBtn.addEventListener('click', resetGame);
            
            // Helper functions
            function getComputerChoice() {
                const choices = ['rock', 'paper', 'scissors'];
                const randomIndex = Math.floor(Math.random() * 3);
                return choices[randomIndex];
            }
            
            function getWinner(player, computer) {
                if (player === computer) {
                    return 'tie';
                }
                
                if (
                    (player === 'rock' && computer === 'scissors') ||
                    (player === 'paper' && computer === 'rock') ||
                    (player === 'scissors' && computer === 'paper')
                ) {
                    return 'player';
                } else {
                    return 'computer';
                }
            }
            
            function updateScore(result) {
                if (result === 'player') {
                    playerScore++;
                } else if (result === 'computer') {
                    computerScore++;
                } else {
                    // Tie - both get a point
                    playerScore++;
                    computerScore++;
                }
                
                playerScoreDisplay.textContent = playerScore;
                computerScoreDisplay.textContent = computerScore;
            }
            
            function displayResult(result, playerChoice, computerChoice) {
                if (result === 'player') {
                    resultDisplay.textContent = `You win! ${playerChoice} beats ${computerChoice}`;
                    resultDisplay.className = 'result win';
                } else if (result === 'computer') {
                    resultDisplay.textContent = `You lose! ${computerChoice} beats ${playerChoice}`;
                    resultDisplay.className = 'result lose';
                } else {
                    resultDisplay.textContent = `It's a tie! Both chose ${playerChoice}`;
                    resultDisplay.className = 'result tie';
                }
            }
            
            function resetGame() {
                playerScore = 0;
                computerScore = 0;
                playerScoreDisplay.textContent = playerScore;
                computerScoreDisplay.textContent = computerScore;
                resultDisplay.textContent = 'Make your choice!';
                resultDisplay.className = 'result';
                playerImg.src = defaultImage;
                computerImg.src = defaultImage;
            }
        });
