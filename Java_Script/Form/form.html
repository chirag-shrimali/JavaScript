<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form || Html & Css & Js</title>
    <style>
      #box {
        padding: 25px 25px;
        font-size: 25px;
        font-weight: 600;
      }
      input,
      textarea {
        font-size: 20px;
        padding: 13px;
        /* margin-left:7px; */
        width: 300px;
        border-radius: 10px;
        border: 3px solid black;
      }
      .container {
        height: 780px;
        padding: 15px;
        width: 400px;
        background-image: url(../Images/image1.jpg);
        flex-direction: row;
        position: absolute;
        left: 40%;
        top: 9%;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.7);
        opacity: 0.9;
        /* animation-name:animate;
            animation-timing-function: ease-in-out;
            animation-duration: 3s;
            animation-iteration-count: infinite; */
      }
      /* @keyframes animate {
            from{
                background:linear-gradient(red , pink , aqua , yellowgreen , orange , green , greenyellow , yellow , black)
            }
        } */

      #submit {
        width: 280px;
        padding: 12px;
        border-radius:25px;
        background-color: grey;
        color: white;
        cursor: pointer;
        margin-left:40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="" onsubmit="submitfunction(event)">
        <div id="box">
          <label for="" id="label">Name :- </label>
          <input type="text" id="name" placeholder="Enter Your Name" required/>
          <span id="nameerr"></span>
        </div>

        <div id="box">
          <label for="" id="label">Password :- </label>
          <input type="text" id="pass" placeholder="Enter the Password" required/>
          <span id="passerr"></span>
        </div>

        <div id="box">
          <label for="" id="label">Email :- </label>
          <input type="email" id="email" placeholder="Enter Your Valid Email" required/>
          <span id="emailerr"></span>
        </div>

        <div id="box">
          <label for="" id="label">Mobile No :- </label>
          <input
            type="phoneno"
            id="mob"
            placeholder="Enter Your Mobile Number"
          required/>
          <span id="moberr"></span>
        </div>

        <div id="box">
          <label for="" id="label">Age :- </label>
          <input type="number" id="age" placeholder="Enter Your Valid Age" required />
          <span id="ageerr"></span>
        </div>

        <!-- <div id="box">
          <label for="" id="label">Address :- </label>
          <textarea
            name=""
            id="textarea"
            id="add"
            placeholder="Enter Your Address"
          ></textarea>
          <span id="adderr"></span>
        </div> -->

        <div id="box">
          <input type="submit" id="submit" />
        </div>
      </form>
    </div>

    <script src="./form.js"></script>
  </body>
</html>
